apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.service.expose: example.com
    kompose.service.expose.ingress-class-name: nginx
    kompose.service.expose.tls-secret: oncall-tls
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: oncall-web
  name: oncall-web
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          - backend:
              service:
                name: oncall-web
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - example.com
      secretName: oncall-tls
